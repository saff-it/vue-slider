<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[index].image" :alt="slides[index].title" />
                    <div class="text">
                        <h3>{{ slides[index].title }}</h3>
                        <p>
                            {{ slides[index].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img :src="slides[0].image" alt="Svezia"/>
                    </div>
                    <div class="thumb">
                        <img :src="slides[1].image" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[2].image" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[3].image" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[4].image" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
